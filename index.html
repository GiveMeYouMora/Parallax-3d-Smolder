<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <script defer src="./assets/js/app.js"></script>
    <script defer src="./assets/js/audiorain.js"></script>
    <script defer src="./assets/js/rain.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <section class="layers">
      <div class="layers_containers">
        <div
          style="background-image: url(./assets/images/layer-1.jpg)"
          class="layer_item layer-1"
        ></div>
        <div
          style="background-image: url(./assets/images/layer-2.png)"
          class="layer_item layer-2"
        ></div>
        <div class="layer_item layer-3">
          <div class="logo" style="background-image: url(./assets/images/logo.svg)">
          </div>
          <div class="hero-content">
            <h1>
              Natural Forest <br>
              Parallax-3D
            </h1>
            <p class="hero-content_p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis, nihil.</p>
          <button class="button-start">rain</button>
          </div>
        </div>
        <div class="layer_item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          style="background-image: url(./assets/images/layer-5.png)"
          class="layer_item layer-5"
        ></div>
        <div
          style="background-image: url(./assets/images/layer-6.png)"
          class="layer_item layer-6"
        ></div>
      </div>
    </section>
  </body>
</html>
